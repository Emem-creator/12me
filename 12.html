<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a66993f6d2.js" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/12.css">
  <title>Dahboard 12 </title>
</head>

<body>
  <div class="panel">
    <a class="frame7" href="#">
      <i class="material-icons" style="font-size:26px">dashboard</i>
      <p>Dashboard</p>
    </a>
    <a href="#" class="notification">
      <i class='far fa-bell' style='font-size:26px'></i>
      <p>Notification</p>
    </a>
    <a href="#" class="history">
      <i class="material-icons" style="font-size:26px">schedule</i>
      <p>History</p>
    </a>

    <a href="#" class="settings">
      <i class="material-icons" style="font-size:26px">settings</i>
      <p>Settings</p>
    </a>

    <a href="#" class="Logout">
      <i class="material-icons">exit_to_app</i>
      <p>Logout</p>
    </a>
  </div>

  <nav id="navbar">
    <div class="form-group has-search">
      <a href="#"><i class="fa fa-search"></i></a>
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div class="user-avatar">
      <div class="user-name">
        <strong>Katherine</strong>
      </div>
      <div class="avatar">
        <img src="assets/img/katri.png">
      </div>
    </div>
  </nav>
  <div class="top">
    <header>
      Your receipt is ready
    </header>
    <p>You may choose to download the receipt or download it as a PDF file</p>
  </div>

  <div class="receipt">
    <div class="red">

    </div>
    <!--div class="btn-container"-->
    <button class="send-btn">Send</button>
    <button class="edit-btn">Back to edit</button>
    <button class="pdf-btn">Download Pdf</button>
    <!--/div-->

  </div>

  <div class="footer">

  </div>

</body>

</html>
